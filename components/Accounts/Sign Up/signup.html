<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopGen-SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/images/logo.png">
</head>

<body>
    <nav id="nav">
        <div>
            <a href="/index.html">
                <img src="/images/logo.png" class="nav-img" alt="Error" />
            </a>
        </div>
        <div class="nav_container">
            <a href="/index.html#nav">HOME</a>
            <a href="/index.html#division-2">CATEGORIES</a>
            <a href="/index.html#division-4">ZOD</a>
            <a href="/index.html#division-3">ABOUT</a>

        </div>
        <div class="nav-search">
            <input placeholder="  Search" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="tools">
            <a href="">
                <div class="accounts">
                    <i class="fa-regular fa-circle-user"></i>
                    Accounts
                    <div class="dropdown-content">
                        <a href="/components/Accounts/Sign In/signin.html">Login</a>
                        <a href="/components/Accounts/Sign Up/signup.html">Sign UP</a>
                        <a href="#">Orders</a>
                    </div>
            </a>
        </div>
        <div class="wishlist">
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        </div>
        </div>

    </nav>

    <div class="background"></div>
        <div class="centering">
            <form class="my-form">
                <div class="signup-welcome-row">
                    <img
                        class="signup-welcome"
                        alt="Logo"
                        src="/images/logo.png"
                    >
                    <h1>Sign Up!</h1>
                </div>
                <div class="socials-row">
                    <a
                        href="#"
                        title="Use Google"
                    >
                        <img src="/images/google.png" alt="Google">
                        Use Google
                    </a>
                    <a
                        href="#"
                        title="Use Facebook"
                    >
                        <img src="/images/apple.png" alt="Facebook">
                        Use Apple
                    </a>
                </div>
                <div class="divider">
                    <div class="divider-line"></div>
                    OR
                    <div class="divider-line"></div>
                </div>
                <div class="my-form__content">
                    <div class="text-field">
                        <label for="email">Email:</label>
                        <input
                            aria-label="Email"
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Your Email"
                            autocomplete="off"
                            required
                        >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-mail"
                            width="44" height="44"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="#A7A2CB"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                            <path d="M3 7l9 6l9 -6" />
                        </svg>
                    </div>
                    <!--? more fields -->
                    <input type="submit" class="my-form__button" value="Sign-Up">
                </div>
                <div class="my-form__actions">
                    <div>
                        By registering you agree to our
                        <a href="#" title="Reset Password">Terms</a>
                        and <a href="#" title="Reset Password">Privacy</a>
                    </div>
                    <div class="my-form__signin">
                        <a href="/components/Accounts/Sign In/signin.html" title="Sign In">Sign-in</a>
                    </div>
                </div>
            </form>
        </div>
    

</body>
<script src="signup.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>

</html>
